<div class="container">
    <form>
    <h1>Personal Details</h1>
    <br>
    <label>Gender:</label>
 		<div class="radio">
      <label><input type="radio" name="optradio" ng-model="applicationForm1.form.gender" value="Male">Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" ng-model="applicationForm1.form.gender" vlaue="Female">Female</label>
    </div>
  	<br>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth" ng-model="applicationForm1.form.dob">
    </div>
    <br>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" ng-model="applicationForm1.form.address">
    </div>    
    <br>
		<div class="form-group">
      <label>Pan Card Number</label>
      <input type="text" class="form-control" id="panCardNumber" placeholder="Pan Card Number" ng-model="applicationForm1.form.panCardNumber">
    </div>
    <br>
    <button class="btn btn-lg btn-primary" ng-click="applicationForm1.continue()">Continue</button>
  </form>
</div>
